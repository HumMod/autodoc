<p> Data > Starvation

<p>
<i>Starvation</i> is also referred to as <i>prolonged fasting</i>
and as a <i>hunger strike</i>.

<p><img src="../../Bullet.PNG"> Duration

<p>
Hall (12th Edition) states that the body's glucose stores (glycogen)
last about 1/2 day. Fat stores last over a month. Death occurs
at 2 months when body protein has been reduced by about 50%.
